<div>
    <h3>Регистрация</h3>
    <form novalidate ng-submit="registrationUser()">
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text"  class="form-control" placeholder="Введите логин" ng-model="user.username">
        </div>

        <div class="mb-3">
            <label class="form-label">Пороль</label>
            <input type="number"  class="form-control" placeholder="Введите пороль" ng-model="user.password">
        </div>

        <div class="mb-3">
            <label class="form-label">Пороль</label>
            <input type="number"  class="form-control" placeholder="Подтвердите пороль" ng-model="user.passwordRepeat">
        </div>




        <div class="mb-3">
            <label class="form-label">Электронная почта</label>
            <input type="text"  class="form-control" placeholder="Введите электронную почту" ng-model="user.email">

        </div>

        <p></p>

        <button type="submit" class="btn btn-primary">Зарегистрировать пользователя</button>
    </form>






</div>
