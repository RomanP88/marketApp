<!doctype html>
<html ng-app="front">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>

</head>


<h1>Список продуктов</h1>

<table class="table table-striped">
    <tr>
    <tr class="table-secondary">
        <td>ID</td>
        <td>TITLE</td>
        <td>COST</td>
        <td>Действия</td>
        <td></td>
        <td></td>
        <td>DELETE</td>
        <td>UPDATE</td>
    </tr>

    <tbody>

    <tr ng-repeat="p in Product">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.cost}}</td>
    <tr ng-repeat="p in ProductsPage.content">
        <td >{{p.id}}</td>
        <td >{{p.title}}</td>
        <td >{{p.cost}}</td>

        <td>
            <button  class="btn btn-primary" ng-click="deleteScore(p.id)">Удалить</button>
        </td>

        <td>
            <button  class="btn btn-primary" ng-click="productForUpdateList(p.id)">Изменить</button>
        </td>

    </tr>
    </tbody>

</table>


<p></p>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" ng-click="prevPage()">Назад</a>
        </li>

        <li class="page-item" ng-repeat="pageIndex in paginationArray" >
            <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
        </li>

        <li class="page-item">
            <a class="page-link" ng-click="nextPage()">Вперед</a>
        </li>
    </ul>
</nav>


<p></p>
<h3>Добавить продукт</h3>
<form novalidate ng-submit="createProduct()">
    <div class="mb-3">
        <label class="form-label">Название продукта</label>
        <input type="text"  class="form-control" placeholder="Название" ng-model="newProduct.title">
    </div>

    <div class="mb-3">
        <label class="form-label">Стоимость</label>
        <input type="number"  class="form-control" placeholder="Название" ng-model="newProduct.cost">
    </div>

    <select class="form-select" ng-model="newProduct.categoryTitle">
        <option value="Food" >Food</option>
    </select>
    <p></p>
    <button type="submit" class="btn btn-primary">Сохранить продукт</button>
</form>



<p></p>
<h3>Обновить продукт</h3>
<form novalidate ng-submit="updateProduct()">


    <div class="mb-3">
        <label class="form-label">Название продукта</label>
        <input type="text"  class="form-control" placeholder="Название" ng-model="new_update.title">
    </div>

    <div class="mb-3">
        <label class="form-label">Стоимость</label>
        <input type="number"  class="form-control" placeholder="Название" ng-model="new_update.cost">
    </div>

    <select class="form-select" ng-model="newProduct.categoryTitle">
        <option value="Food" >Food</option>
    </select>
    <p></p>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>




</div>
</body>
</html>
